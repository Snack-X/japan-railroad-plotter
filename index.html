<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<title>Japan Railroad Plotter</title>
<link rel="stylesheet" href="/assets/app.css?v=1.2.2">
</head>
<body>

<div class="loading">
  <div class="loading-indicator">Loading...</div>
</div>

<div class="modal modal-data modal-export-jrp">
  <div class="modal-body">
    <div class="modal-title">JRP 데이터 내보내기</div>
    <textarea readonly></textarea>
    <button class="modal-close">닫기</button>
  </div>
</div>

<div class="modal modal-data modal-import-jrp">
  <div class="modal-body">
    <div class="modal-title">JRP 데이터 가져오기</div>
    <textarea></textarea>
    <button class="modal-action-import-jrp">가져오기</button>
    <button class="modal-close">닫기</button>
  </div>
</div>

<div class="modal modal-data modal-export-polyline">
  <div class="modal-body">
    <div class="modal-title"><a target="_blank" href="https://developers.google.com/maps/documentation/utilities/polylinealgorithm">Google Polyline</a> 내보내기</div>
    <textarea readonly></textarea>
    <button class="modal-close">닫기</button>
  </div>
</div>

<div id="google-map"></div>

<div class="button-show-hover">보이기</div>

<div class="hover hover-plots">
  <div class="plots-controls">
    <button class="button-hide-hover">UI 숨기기</button>
    <button class="import-jrp">JRP 가져오기</button>
    <button class="export-jrp">JRP 내보내기</button>
    <button class="export-polyline">Polyline 내보내기</button>
    <!-- <button class="export-geojson">Export (GeoJSON)</button> -->
  </div>
  <ul class="item-list plot-list">
  </ul>
</div>

<div class="hover hover-search">
  <div class="search-input">
    <input type="text" placeholder="Search">
  </div>
  <table class="search-state" style="display: none">
    <tr>
      <td colspan="3" class="state-current"></td>
    </tr>
    <tr>
      <td class="state-start"></td>
      <td class="state-arrow">→</td>
      <td class="state-end"></td>
    </tr>
    <tr>
      <td colspan="3" class="state-controls">
        <button class="state-cancel">초기화</button>
      </td>
    </tr>
  </table>
  <ul class="item-list search-result">
  </ul>
</div>

<div class="hover hover-watermark">
  <a target="_blank" href="https://github.com/Snack-X/japan-railroad-plotter">Japan Railroad Plotter</a>
  &middot;
  <a target="_blank" href="https://github.com/Snack-X/japan-railroad-plotter/blob/master/CHANGELOG.md" class="rainbow-text">NEW - 1.2.2</a>
</div>

<script src="/assets/app.js?v=1.2.2"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-111007731-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-111007731-2');
</script>


</body></html>
